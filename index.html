<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css'
        integrity='sha512-r0fo0kMK8myZfuKWk9b6yY8azUnHCPhgNz/uWDl2rtMdWJlk7gmd9socvGZdZzICwAkMgfTkVrplDahQ07Gi0A=='
        crossorigin='anonymous' />

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <div class="card">
                    <h5 class="card-header">PALINDROMA</h5>
                    <form id="form-palindrome" class="card-body">
                        <label for="palindrome" class="form-label">Controlla se la tua parola Ã¨ palindroma</label>
                        <input type="text" class="form-control mb-3" id="palindrome" placeholder="Scrivi qui" required>
                        <button class="btn btn-primary mb-3">Controlla!</button>
                        <p id="result-palindrome" class="alert"></p>
                    </form>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <h5 class="card-header">PARI O DISPARI</h5>
                    <form id="form-even-odd" class="card-body row justify-content-evenly">
                        <div class="col-5">
                            <label for="number-even-odd" class="form-label">Scegli un numero tra 1 e 5</label>
                            <input type="number" class="form-control mb-3" id="number-even-odd" min="1" max="5"
                                required>
                        </div>
                        <div class="col-5">
                            <label for="select-even-odd" class="form-label">Scegli se pari o dispari</label>
                            <select id="select-even-odd" class="form-select mb-3">
                                <option value="even">Pari</option>
                                <option value="odd">Dispari</option>
                            </select>
                        </div>
                        <div class="col-6 text-center">

                            <button class="btn btn-primary mb-3">Gioca!</button>
                            <p id="result-even-odd" class="alert"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
